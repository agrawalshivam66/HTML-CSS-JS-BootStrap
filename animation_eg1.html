<!DOCTYPE html>
<html>
<head>
	<title>animation 1</title>
	<style type="text/css">
		#d1{
			height: 500px;
			width: 500px;
			background-color: red;
			animation: ty 5s infinite;
		}
			@keyframes ty
			{
				from{
					height: 500px;
					width: 100px;
					background-color: red;
				}
				to{
					height: 100px;
					width: 500px;
					background-color: yellow;
				}
			}

		}
	</style>
</head>
<body>
<div id="d1"></div>
</body>
</html>
