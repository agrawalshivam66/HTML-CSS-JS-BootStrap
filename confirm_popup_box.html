<html>
<head>
	<title>Confirm box</title>
	<script type="text/javascript">

		{
var s = confirm("do u want to know my name> ");
if(s==true)
 document.write("Shivam Agrawal");

else
 document.write("Thank you bye");

	</script>
</head>
<body>

</body>
</html>
