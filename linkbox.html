<!-- Example to create a link box -->
<!DOCTYPE html>
<html>
<head>
	<title>linkbox</title>
	<style type="text/css">
		a:link, a:visited
		{
			display: block;
			font-weight: bold;
			color: #ffffff;
			background-color: #98bf31;
			width: 120px;
			text-align: center;
			padding: 4px;
			text-decoration: none;

		}
	</style>
</head>
<body>
<a href="http://www.google.com">google</a>
</body>
</html>
