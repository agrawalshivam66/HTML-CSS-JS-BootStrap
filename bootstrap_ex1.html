<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap example</title>
	<link rel="stylesheet" type="text/css" href="Bootstrap\css\bootstrap.min.css">
<style type="text/css">
	.span12{background-color: red; height: 100px;}
	.span4{background-color: green; height: 100px;}
	.span8{background-color: yellow; height: 100px;}
	.s1{background-color: black; height: 100px;}
	.s2{background-color: yellow; height: 100px;}
	.s3{background-color: red; height: 100px;}
	.s4{background-color: green; height: 100px;}
</style>
</head>
<body>
<h1>Java is simple.</h1>
<div class="container">
	<div class="row">
		<div class="span12"></div>
	</div>
	<div class="row">
		<div class="span4"></div>
		<div class="span8"></div>
	</div>
	<div class="row">
		<div class="span3 s1"></div>
		<div class="span3 s2"></div>
		<div class="span3 s3"></div>
		<div class="span3 s4"></div>
	</div>
</div>
</body>
</html>
