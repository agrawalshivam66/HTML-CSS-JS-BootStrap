<!DOCTYPE html>
<html>
<head>
	<title>add 2 number</title>
	<script type="text/javascript">
		function add()
		{
			var i = parseInt(document.getElementById("fno").value);
			var j = parseInt(document.getElementById("sno").value);
			var res = i+j;
			document.getElementById("result").value=res;
			document.getElementById("demo").innerHTML="Addition = "+res;
		}
	</script>
</head>
<body>
First Number : <input type="number" id="fno"></input>
<br>
Second Number : <input type="number" id="sno"></input>
<br>
<input type="button" value="add" onclick="add()"></input>
<br>
Result is : <input type="text" id="result"></input>
<h1 id="demo"></h1>
</body>
</html>
