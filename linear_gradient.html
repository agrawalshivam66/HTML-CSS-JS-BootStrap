<!DOCTYPE html>
<html>
<head>
	<title>Linear Gradient</title>
<style type="text/css">
	#d1{
		height: 300px;
		width: 300px;
		background:-webkit-linear-gradient(top, #ff0000 0%, #00ff00 100%);
	}
		#d2{
		height: 300px;
		width: 300px;
		background:-webkit-linear-gradient(top left, #ff0000 0%, #00ff00 100%);
	}
		#d3{
		height: 300px;
		width: 300px;
		background:-webkit-linear-gradient(bottom right, #ff0000 0%, #00ff00 100%);
	}
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
</body>
</html>
