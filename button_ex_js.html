<!DOCTYPE html>
<html>
<head>
	<title>3 button ex</title>
	<script type="text/javascript">
		function first()
		{
	document.getElementById("texthere").innerHTML="java is cool";	
		
		}
		function second()
		{
	document.getElementById("texthere").innerHTML="C is cool";	
		
		}
		function third()
		{
	document.getElementById("texthere").innerHTML="Python is cool";	
		
		}
	</script>
</head>
<body>
<input type="button" value="java" onclick="first()"></input>
<input type="button" value="c" onclick="second()"></input>
<input type="button" value="python" onclick="third()"></input>
<h1 id="texthere">Details</h1>
</body>
</html>
