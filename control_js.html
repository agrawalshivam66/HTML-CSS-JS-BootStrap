<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">
	function show()
	{
		var s = document.getElementById("no").value;
		if(s%2==0)
			document.write("Given nuber is even");
		else
			document.write("Given nuber is odd");
	}
</script>
</head>
<body>
<input type="text" id="no"></input>
<input type="button" value="click" onclick="show()"></input>
</body>
</html>
